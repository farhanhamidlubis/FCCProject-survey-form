<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="FarhanHL">
  <meta name="description" content="A Static Survey Form Page">
  <meta name="keywords" content="Practice, HTML, CSS">
  <meta charset="UTF-8">
  <title>FCC Project II: Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <section class="section survey-section">
    <div class="container">

      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section text-center">
          <h1 class="big big-2" id="title">Survey</h1>
          <h2 class="mb-4">freeCodeCamp Survey Form</h2>
          <p id="description"><em>Thank you for taking the time to help up improve the platform</em></p>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-md-6 order-md-last d-flex">
          <form action="#" class="bg-light p-4 p-md-5 survey-form" id="survey-form">

            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label id="number-label" for="number">Age (optional)</label>
              <input type="number" name="age" id="number" class="form-control" min="10" step="1" max="99"
                placeholder="Age">
            </div>

            <div class="form-group">
              <label id="role-label" for="dropdown">Which option best describes your current role?</label>
              <select id="dropdown" name="role-list" form="role-form" class="form-control">
                <option value="" disabled selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="ull Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <input type="radio" id="definitely" name="option" value="definitely">
              <label for="definitely">Definitely</label><br>
              <input type="radio" id="maybe" name="option" value="maybe">
              <label for="maybe">Maybe</label><br>
              <input type="radio" id="not-sure" name="option" value="not-sure">
              <label for="not-sure">Not Sure</label>
            </div>

            <div class="form-group">
              <label id="features-label" for="features-list">What is your favourite feature of freeCodeCamp?</label>
              <select id="features" name="features-list" form="features-form" class="form-control">
                <option value="" disabled selected>Select an option</option>
                <option value="Challenge">Challenge</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>

            <div class="form-group">
              <p>What would you like to see improved? (Check all that apply)</p>

              <input type="checkbox" id="improvement1" name="improvement1" value="Front-end-Projects">
              <label for="improvement1">Front-end Projects</label><br>

              <input type="checkbox" id="improvement2" name="improvement2" value="Back-end-Projects">
              <label for="improvement2">Back-end Projects</label><br>

              <input type="checkbox" id="improvement3" name="improvement3" value="Data-Visualization">
              <label for="improvement3">Data Visualization</label><br>

              <input type="checkbox" id="improvement4" name="improvement4" value="Challenge">
              <label for="improvement4">Challenge</label><br>

              <input type="checkbox" id="improvement5" name="improvement5" value="Open-Source-Community">
              <label for="improvement5">Open Source Community</label><br>

              <input type="checkbox" id="improvement6" name="improvement6" value="Gitter-Help-Rooms">
              <label for="improvement6">Gitter help rooms</label><br>

              <input type="checkbox" id="improvement7" name="improvement7" value="Videos">
              <label for="improvement7">Videos</label><br>

              <input type="checkbox" id="improvement8" name="improvement8" value="City-Meetups">
              <label for="improvement8">City Meetups</label><br>

              <input type="checkbox" id="improvement9" name="improvement9" value="Wiki">
              <label for="improvement9">Wiki</label><br>

              <input type="checkbox" id="improvement10" name="improvement10" value="Forum">
              <label for="improvement10">Forum</label><br>

              <input type="checkbox" id="improvement11" name="improvement11" value="Additional-Courses">
              <label for="improvement11">Additional Courses</label><br>

            </div>

            <div class="form-group">
              <p>Any comments or suggestions?</p>
              <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
            </div>

            <div class="form-group">
              <input type="submit" id="submit" value="submit" class="btn btn-primary py-3 px-5">
            </div>

          </form>
        </div>

        <div class="col-md-6 d-flex">
          <div class="img" style="background-image: url(images/hero.jpg);"></div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
